<div class="field has-addons">
  <p class="control has-tooltip">
    <button
      class="button is-rounded has-tooltip"
      [pTooltip]="tooltipOn"
      [disabled]="disabled"
      [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-top'"
      tooltipPosition="top"
      [class.is-primary]="value"
      (click)="toggle(true)"
      [ngClass]="{ 'is-small': drugstoneConfig.smallStyle }"
    >
      <app-fa-solid-icon
        classString="is-small"
        [icon]="iconOn"
      ></app-fa-solid-icon>
      <span [ngClass]="{ 'text-small': drugstoneConfig.smallStyle }">{{
        textOn
      }}</span>
    </button>
  </p>
  <p class="control">
    <button
      class="button is-rounded has-tooltip"
      [pTooltip]="tooltipOff"
      [disabled]="disabled"
      [tooltipStyleClass]="'drgstn drgstn-tooltip-top'"
      tooltipPosition="top"
      [class.is-primary]="!value"
      (click)="toggle(false)"
      [ngClass]="{ 'is-small': drugstoneConfig.smallStyle }"
    >
      <span [ngClass]="{ 'text-small': drugstoneConfig.smallStyle }">{{
        textOff
      }}</span>
      <app-fa-solid-icon
        *ngIf="iconOff"
        classString="is-small"
        [icon]="iconOff"
      ></app-fa-solid-icon>
    </button>
  </p>
</div>
