<div class="field has-addons">
  <p class="control has-tooltip">
    <button class="button is-rounded has-tooltip" [pTooltip]="tooltipOn" [tooltipStyleClass]="'drgstn drgstn-tooltip'" tooltipPosition="top" [class.is-primary]="value" (click)="toggle(true)" [ngClass]="{'switch-small':smallStyle}">
      <span class="icon is-small">
        <i class="fa {{iconOn}}"></i>
      </span>
      <span [ngClass]="{'text-small':smallStyle}" >{{textOn}}</span>
    </button>
  </p>
  <p class="control">
    <button class="button is-rounded has-tooltip" [pTooltip]="tooltipOff" [tooltipStyleClass]="'drgstn drgstn-tooltip'" tooltipPosition="top" [class.is-primary]="!value" (click)="toggle(false)" [ngClass]="{'switch-small':smallStyle}">
      <span [ngClass]="{'text-small':smallStyle}">{{textOff}}</span>
      <span *ngIf="iconOff" class="icon is-small">
        <i class="fa {{iconOff}}"></i>
      </span>
    </button>
  </p>
</div>
