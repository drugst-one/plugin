<button

class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-has-tooltip"

[pTooltip]="tooltip"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-right'"

tooltipPosition="right"

(click)="toggle()"

[ngClass]="{ 'drugstone-plugin-is-primary': value, 'drugstone-plugin-is-small': drugstoneConfig.smallStyle }" >

<app-fa-solid-icon

*ngIf="value"

[icon]="iconOn"

classString="drugstone-plugin-is-small drugstone-plugin-first-item-in-button drugstone-plugin-has-text-success"

></app-fa-solid-icon>

<app-fa-solid-icon

*ngIf="!value"

[icon]="iconOff"

classString="drugstone-plugin-is-small drugstone-plugin-first-item-in-button drugstone-plugin-has-text-danger"

></app-fa-solid-icon>

<span [ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }">{{

text

}}</span>

<app-fa-solid-icon

*ngIf="icon"

classString="drugstone-plugin-is-small drugstone-plugin-last-item-in-button"

[icon]="icon"

></app-fa-solid-icon>

</button>
