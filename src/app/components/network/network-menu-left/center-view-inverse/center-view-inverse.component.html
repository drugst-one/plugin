<div class="drugstone-plugin-dropdown drugstone-plugin-is-hoverable">

<div class="drugstone-plugin-dropdown-trigger">

<button

aria-haspopup="true"

attr.aria-controls="controls-menu-button"

class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-is-outlined drugstone-plugin-highlight-primary"

[ngClass]="{ 'drugstone-plugin-is-small': drugstoneConfig.smallStyle }"     >

<span

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }"     >

Reset

</span>

<app-fa-solid-icon icon="sync-alt" classString="drugstone-plugin-is-small drugstone-plugin-last-item-in-button"></app-fa-solid-icon>

</button>

</div>

<div class="drugstone-plugin-dropdown-menu drugstone-plugin-dropdown-list" id="drugstone-plugin-controls-menu-button" role="menu"

[ngClass]="{'drugstone-plugin-inner-dropdown': !networkHandler.networkSidebarOpen, 'drugstone-plugin-small-border': drugstoneConfig.smallStyle}">

<div class="drugstone-plugin-dropdown-content">

<a class="drugstone-plugin-dropdown-item drugstone-plugin-has-tooltip" pTooltip="Reset the network zoom and position."

(click)="fitNetwork()"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-right'"

tooltipPosition="right"

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }">Reset View       </a>

<a class="drugstone-plugin-dropdown-item drugstone-plugin-has-tooltip" pTooltip="Reset everything to the initial state."

(click)="fullReset()"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-right'"

tooltipPosition="right"

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }">Full Reset       </a>

</div>

</div>

</div>
