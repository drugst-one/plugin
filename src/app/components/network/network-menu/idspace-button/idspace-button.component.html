<div class="drugstone-plugin-dropdown drugstone-plugin-is-hoverable">

<div class="drugstone-plugin-dropdown-trigger">

<button [id]="buttonId" class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-has-tooltip" aria-haspopup="true"

attr.aria-controls="{{ 'controls-' + buttonId }}" [ngClass]="{ 'drugstone-plugin-is-small': drugstoneConfig.smallStyle }"> <app-fa-solid-icon icon="tag"></app-fa-solid-icon> <span [ngClass]="{ 'text-small': drugstoneConfig.smallStyle }">{{idspace}}</span> </button> </div> <div class="drugstone-plugin-dropdown-menu" id="drugstone-plugin-{{ 'controls-' + buttonId }}" role="menu" [ngClass]="{       'inner-dropdown': !networkHandler.networkSidebarOpen

}">

<div class="drugstone-plugin-dropdown-content">

<a (click)="changeLabel('symbol')" class="drugstone-plugin-dropdown-item"

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }">symbol</a>

<a (click)="changeLabel('uniprot')" class="drugstone-plugin-dropdown-item"

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }">uniprot</a>

<a (click)="changeLabel('ensg')" class="drugstone-plugin-dropdown-item"

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }">ensembl</a>

<a (click)="changeLabel('entrez')" class="drugstone-plugin-dropdown-item"

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }">entrez</a>

</div>

</div>

</div>
