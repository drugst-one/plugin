<div

class="drugstone-plugin-legend"

[class.drugstone-plugin-right]="config.legendPos === 'right'"

[ngClass]="{ 'drugstone-plugin-legend-small': drugstoneConfig.smallStyle, 'drugstone-plugin-expression': networkHandler.activeNetwork.currentViewSelectedTissue }"

>

<div class="drugstone-plugin-legend-background" *ngIf="!config.legendUrl.length"></div>

<!-- default legend in html -->

<table *ngIf="!config.legendUrl.length" class="drugstone-plugin-legend-table">

<ng-container *ngIf="config.showLegendNodes">

<td colspan="2" *ngIf="networkHandler.activeNetwork.nodeGroupsWithExpression.size >0"><i>Pie charts represent tissue-normalized

median TPM, provided by GTEx</i></td>

<ng-container *ngFor="let nodeGroup of config.nodeGroups | keyvalue">

<tr

class="drugstone-plugin-list-item"

*ngIf="nodeGroup.key && checkNodeGroupContext(nodeGroup.key)"

>

<!-- special legend for node types concerned by expression -->

<ng-container *ngIf="networkHandler.activeNetwork.nodeGroupsWithExpression.has(nodeGroup.key)">

<th>

<span

class="drugstone-plugin-node drugstone-plugin-dot drugstone-plugin-expression-style"

[style.background-color]="nodeGroup.value.color.background"

>

</span>

</th>

<td class="drugstone-plugin-group-name">&nbsp;{{ nodeGroup.value.groupName }} (TPM)</td>

</ng-container>

<!-- normal legend without expression -->

<ng-container *ngIf="!networkHandler.activeNetwork.nodeGroupsWithExpression.has(nodeGroup.key)">

<ng-container *ngIf="nodeGroup.value.image">

<!-- group icon given, use icon in legend -->

<th>

<img [src]="nodeGroup.value.image" class="drugstone-plugin-legend-icon"/>

</th>

<td class="drugstone-plugin-group-name">&nbsp;{{ nodeGroup.value.groupName }}</td>

</ng-container>

<ng-container

*ngIf="!nodeGroup.value.image"

[ngSwitch]="nodeGroup.value.shape"

>

<!-- no image given, create icon programmatically -->

<th *ngSwitchCase="'text'">

<span class="drugstone-plugin-node drugstone-plugin-text"> text </span>

</th>

<th *ngSwitchCase="'hexagon'">

<span

class="drugstone-plugin-node drugstone-plugin-hexagon"

[style.color]="nodeGroup.value.color.background"

>

&#x2B23;

</span>

</th>

<th *ngSwitchCase="'triangle'">

<span

class="drugstone-plugin-node drugstone-plugin-triangle"

[style.border-bottom-color]="nodeGroup.value.color.background"

>

</span>

</th>

<th *ngSwitchCase="'triangleDown'">

<span

class="drugstone-plugin-node drugstone-plugin-triangleDown"

[style.border-top-color]="nodeGroup.value.color.background"

>

</span>

</th>

<th *ngSwitchCase="'diamond'">

<span

class="drugstone-plugin-node drugstone-plugin-diamond"

[style.background-color]="nodeGroup.value.color.background"

>

</span>

</th>

<th *ngSwitchCase="'star'">

<span

class="drugstone-plugin-node drugstone-plugin-star"

[style.border-bottom-color]="nodeGroup.value.color.background"

[style.color]="nodeGroup.value.color.background"

>

</span>

</th>

<th *ngSwitchCase="'circle'">

<span

class="drugstone-plugin-node drugstone-plugin-circle"

[style.background-color]="nodeGroup.value.color.background"

[style.color]="nodeGroup.value.font.color"

>

<span style="padding-top: 1px">

...

</span>

</span>

</th>

<th *ngSwitchCase="'ellipse'">

<span

class="drugstone-plugin-node drugstone-plugin-ellipse"

[style.background-color]="nodeGroup.value.color.background"

>

</span>

</th>

<th *ngSwitchDefault>

<span

class="drugstone-plugin-node {{ nodeGroup.value.shape }}"

[style.background-color]="nodeGroup.value.color.background"

>

</span>

</th>

<td class="drugstone-plugin-group-name">&nbsp;{{ nodeGroup.value.groupName }}</td>

</ng-container>

</ng-container>

</tr>

</ng-container>

</ng-container>

<ng-container *ngIf="config.showLegendEdges && !_emptyEdgeConfig">

<tr

*ngFor="let edgeGroup of config.edgeGroups | keyvalue"

class="drugstone-plugin-list-item"

>

<ng-container

*ngIf="edgeGroup.key && checkEdgeGroupContext(edgeGroup.key)"

>

<th>

<hr

*ngIf="!edgeGroup.value.dashes"

class="drugstone-plugin-edge"

[style.background-color]="edgeGroup.value.color" [style.height.px]="6"

/>

<hr

*ngIf="edgeGroup.value.dashes"

class="drugstone-plugin-edge drugstone-plugin-dashes"

[style.color]="edgeGroup.value.color" [style.height.px]="6"

/>

</th>

<td class="drugstone-plugin-group-name">&nbsp;{{ edgeGroup.value.groupName }}</td>

</ng-container>

</tr>

</ng-container>

</table>

<!-- custom legend image if url given by user -->

<img

*ngIf="config.legendUrl.length"

[src]="config.legendUrl"

[ngClass]="config.legendClass"

/>

</div>
