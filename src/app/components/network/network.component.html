<div class="card network" [ngClass]="{ fullscreen: fullscreen }">
  <header class="card-header network-header" *ngIf="networkType === 'explorer'">
    <p class="card-header-title">
      {{ drugstoneConfig.config.title }}
    </p>
    <span class="mr-1 is-pulled-right columns is-flex is-vcentered">
      <div class="field has-addons">
        <p class="control">
            <button
              pTooltip="Open in fullscreen"
              [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-left'"
              tooltipPosition="left"
              *ngIf="!fullscreen"
              (click)="toggleFullscreen()"
              class="button is-rounded is-small is-outlined highlight-primary"
            >
              <app-fa-solid-icon
                icon="expand"
                classString="only-item-in-button"
              ></app-fa-solid-icon>
            </button>
            <button
              pTooltip="Close fullscreen"
              [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-left'"
              tooltipPosition="left"
              *ngIf="fullscreen"
              (click)="toggleFullscreen()"
              class="button is-rounded is-small is-outlined highlight-primary"
            >
              <app-fa-solid-icon
                icon="compress"
                classString="only-item-in-button"
              ></app-fa-solid-icon>
            </button>
          </p>
        <div class="control dropdown" ngbDropdown>
                  <button ngbDropdownToggle
                          class="button is-rounded is-small is-outlined highlight-primary" (click)="showMenu = !showMenu"
                          [class]="{'dropdown-toggle-enabled': showMenu}" (focusout)="hideMenu()">
                            <app-fa-solid-icon icon="bars" classString="only-item-in-button"></app-fa-solid-icon>
                </button>
              <ul ngbDropdownMenu class="dropdown-content dropdown-list dropdown-menu"
                  [style]="{'display':showMenu ? 'inline-block':'none'}">
                  <li ngbDropdownItem class="dropdown-item" pTooltip="Display end-user license agreement (EULA)." tooltipPosition="left"
                      [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-left'"
                      (click)="showEULA()"><a>Show EULA</a></li>
                  <li ngbDropdownItem class="dropdown-item" pTooltip="Opens Drugst.One website" tooltipPosition="left"
                      [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-left'"><a target="_blank"
                                                                                           href="https://drugst.one/home">About Drugst.One</a></li>
              </ul>
          </div>
      </div>
    </span>
  </header>
  <div
    class="card-content network-view-settings"
    [class.analysis]="networkType === 'analysis'"
  >
    <div class="card-image canvas-content" #networkWithLegend>
      <div *ngIf="drugstoneConfig.config.showLegend">
        <app-network-legend
          [config]="drugstoneConfig.currentConfig()"
        ></app-network-legend>
      </div>
      <div class="center image1 fullheight" #network>
        <button class="button is-loading center" alt="loading...">
          Loading
        </button>
      </div>
    </div>

    <app-network-menu
      *ngIf="
        drugstoneConfig.config.showNetworkMenu &&
        drugstoneConfig.config.showNetworkMenu === 'right'
      "
    ></app-network-menu>

    <app-network-menu-left
      *ngIf="
        drugstoneConfig.config.showNetworkMenu &&
        drugstoneConfig.config.showNetworkMenu === 'left'
      "
    ></app-network-menu-left>
  </div>
</div>
