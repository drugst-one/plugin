<div class="drugstone-plugin-card drugstone-plugin-network" [ngClass]="{ fullscreen: isFullscreen()}">

<header class="drugstone-plugin-card-header drugstone-plugin-network-header" *ngIf="networkType === 'explorer'">

<p class="drugstone-plugin-card-header-title">

{{ drugstoneConfig.config.title }}

</p>

<span class="drugstone-plugin-mr-1 drugstone-plugin-is-pulled-right drugstone-plugin-columns drugstone-plugin-is-flex drugstone-plugin-is-vcentered">

<div class="drugstone-plugin-field drugstone-plugin-has-addons">

<p class="drugstone-plugin-control">

<button

pTooltip="Open in fullscreen"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-left'"

tooltipPosition="left"

*ngIf="!drugstoneConfig.config.fullscreen"

(click)="toggleFullscreen()"

class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-is-small drugstone-plugin-is-outlined drugstone-plugin-highlight-primary"

>

<app-fa-solid-icon

icon="expand"

classString="drugstone-plugin-only-item-in-button"

></app-fa-solid-icon>

</button>

<button

pTooltip="Close fullscreen"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-left'"

tooltipPosition="left"

*ngIf="drugstoneConfig.config.fullscreen"

(click)="toggleFullscreen()"

class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-is-small drugstone-plugin-is-outlined drugstone-plugin-highlight-primary"

>

<app-fa-solid-icon

icon="compress"

classString="drugstone-plugin-only-item-in-button"

></app-fa-solid-icon>

</button>

</p>

<div class="drugstone-plugin-control drugstone-plugin-dropdown drugstone-plugin-is-hoverable">

<div class="drugstone-plugin-dropdown-trigger">

<button

aria-haspopup="true"

attr.aria-controls="controls-menu-button"

class="drugstone-plugin-button drugstone-plugin-is-rounded drugstone-plugin-is-small drugstone-plugin-is-outlined drugstone-plugin-highlight-primary">

<app-fa-solid-icon icon="bars" classString="drugstone-plugin-only-item-in-button"></app-fa-solid-icon>

</button>

<div class="drugstone-plugin-dropdown-menu drugstone-plugin-dropdown-list" id="drugstone-plugin-controls-menu-button" role="menu">

<div class="drugstone-plugin-dropdown-content drugstone-plugin-inner-dropdown">

<a class="drugstone-plugin-dropdown-item" pTooltip="Display end-user license agreement (EULA)."

tooltipPosition="left"

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-left'"

(click)="showEULA()">Show EULA</a>

<a class="drugstone-plugin-dropdown-item" pTooltip="Open window to submit a bug report"

tooltipPosition="left"

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-left'"

(click)="openBugreport()">Report bug</a>

<a class="drugstone-plugin-dropdown-item" pTooltip="Opens Drugst.One website" [ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }" tooltipPosition="left"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-left'" target="_blank"

href="https://drugst.one/home">About Drugst.One</a>

<b *ngIf="versionString" class="drugstone-plugin-version-text drugstone-plugin-dropdown-item"><app-fa-solid-icon

*ngIf="versionString !== latestVersionString && (versionString.indexOf('-rc') < 0 || versionString.split('-rc')[0] !== latestVersionString)" id="drugstone-plugin-ex-update-available-icon" icon="arrow-circle-up"

[title]="'Updated version ' +latestVersionString+ ' available'"></app-fa-solid-icon>

<app-fa-solid-icon

*ngIf="!(versionString !== latestVersionString && (versionString.indexOf('-rc') < 0 || versionString.split('-rc')[0] !== latestVersionString))" id="drugstone-plugin-ex-update-icon" icon="check-circle"

title="No update available"></app-fa-solid-icon>

{{versionString}}</b>

</div>

</div>

</div>

</div>

</div>

</span>

</header>

<div

class="drugstone-plugin-card-content drugstone-plugin-network-view-settings"

[class.drugstone-plugin-analysis]="networkType === 'analysis'"

>

<div class="drugstone-plugin-card-image drugstone-plugin-canvas-content" #networkWithLegend>

<div *ngIf="drugstoneConfig.config.showLegend">

<app-network-legend

[config]="drugstoneConfig.currentConfig()"

></app-network-legend>

</div>

<div class="drugstone-plugin-center drugstone-plugin-image1 drugstone-plugin-fullheight" #network>

<button class="drugstone-plugin-button drugstone-plugin-is-loading drugstone-plugin-center" alt="loading...">

Loading

</button>

</div>

</div>

<app-network-menu (networkEmitter)="networkEmitter.emit($event)" (resetEmitter)="reset()"

*ngIf=" drugstoneConfig.config.showNetworkMenu && drugstoneConfig.config.showNetworkMenu === 'right' "     ></app-network-menu>

<app-network-menu-left (resetEmitter)="reset()"

*ngIf=" drugstoneConfig.config.showNetworkMenu && drugstoneConfig.config.showNetworkMenu === 'left' "     ></app-network-menu-left>

</div>

</div>
