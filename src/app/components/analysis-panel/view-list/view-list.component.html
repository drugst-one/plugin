<div class="drugstone-plugin-content">

<div

class="drugstone-plugin-list drugstone-plugin-is-hoverable"

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }"

>

<a

*ngFor="let task of analysis.viewInfos"

class="drugstone-plugin-list-item drugstone-plugin-box drugstone-plugin-small-box"

[class.drugstone-plugin-is-active]="task.token === token"

>

<div

*ngIf="task"

>

<div class="drugstone-plugin-columns drugstone-plugin-mb-0 drugstone-plugin-is-flex drugstone-plugin-is-align-items-center">

<div class="drugstone-plugin-column drugstone-plugin-is-8" *ngIf="!editing || currentEditingTask !== task.token">

<app-fa-solid-icon class="drugstone-plugin-mr-2" icon="crosshairs"></app-fa-solid-icon>

<span (click)="open(task.token)" pTooltip="Show selection view"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'" tooltipPosition="top">{{ task.name }}</span>

<app-fa-solid-icon icon="pen" (click)="editingTask(task)" class="drugstone-plugin-ml-2" style="cursor: pointer;"></app-fa-solid-icon>

</div>

<div class="drugstone-plugin-column drugstone-plugin-is-8 drugstone-plugin-is-flex drugstone-plugin-is-align-items-center" *ngIf="editing && currentEditingTask === task.token">

<app-fa-solid-icon class="drugstone-plugin-mr-2" icon="crosshairs"></app-fa-solid-icon>

<input [(ngModel)]="taskTextMap[task.token]" class="drugstone-plugin-input drugstone-plugin-is-small drugstone-plugin-ml-3" minlength="4"

style="width: auto; display: inline-block; font-size: 1rem; padding: 2px 6px;" />

<app-fa-solid-icon icon="check" (click)="saveSelectionName(task)"

[class.drugstone-plugin-has-text-grey-light]="taskTextMap[task.token]?.length < 4"

[style.pointerEvents]="taskTextMap[task.token]?.length < 4 ? 'none' : 'auto'" class="drugstone-plugin-ml-2"

style="cursor: pointer;"></app-fa-solid-icon>

<app-fa-solid-icon *ngIf="taskTextMap[task.token]?.length < 4" icon="exclamation-triangle"

class="drugstone-plugin-has-text-danger drugstone-plugin-ml-2" pTooltip="Please enter at least 4 characters" tooltipPosition="top"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'">

</app-fa-solid-icon>

</div>

</div>

<div class="drugstone-plugin-columns drugstone-plugin-mb-0">

<div class="drugstone-plugin-column drugstone-plugin-is-8 drugstone-plugin-pt-0 drugstone-plugin-pb-0">

<small>Created {{ task.createdAt | date: "short" }}</small>

</div>

<div class="drugstone-plugin-column drugstone-plugin-pt-0 drugstone-plugin-pb-0">

<a

(click)="analysis.removeView(task.token)"

class="drugstone-plugin-has-text-danger drugstone-plugin-is-pulled-right"

pTooltip="Delete view"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'"

tooltipPosition="top"

>

<app-fa-solid-icon icon="trash"></app-fa-solid-icon>

</a>

</div>

</div>

</div>

</a>

</div>

</div>
