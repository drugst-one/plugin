<p-table

styleClass="table is-hoverable is-narrow drgstn"

*ngIf="tableDrugs.length > 0"

[value]="tableDrugs"

class=""

>

<ng-template pTemplate="header">

<tr>

<th *ngIf="tableHasScores" [pSortableColumn]="'rank'" class="drugstone-plugin-rank-column">

Rank

<p-sortIcon [field]="'rank'"></p-sortIcon>

</th>

<th [pSortableColumn]="'drugId'">

ID

<p-sortIcon [field]="'drugId'"></p-sortIcon>

</th>

<th [pSortableColumn]="'label'">

Label

<p-sortIcon [field]="'label'"></p-sortIcon>

</th>

<th [pSortableColumn]="'status'">

Approved

<p-sortIcon [field]="'status'"></p-sortIcon>

</th>

<!-- <th [pSortableColumn]="'inTrial'">

In Trial

<p-sortIcon [field]="'inTrial'"></p-sortIcon>

</th>

<th [pSortableColumn]="'inLiterature'">

In Literature

<p-sortIcon [field]="'inLiterature'"></p-sortIcon>

</th> -->

<th *ngIf="tableHasScores" [pSortableColumn]="'score'">

Score

<span

class="drugstone-plugin-has-tooltip drugstone-plugin-tooltip-button drugstone-plugin-has-text-info drugstone-plugin-question-icon"

[pTooltip]="tableDrugScoreTooltip"

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'"

tooltipPosition="top"

>

<app-fa-solid-icon

classString="drugstone-plugin-icon"

icon="question-circle"

></app-fa-solid-icon>

</span>

<p-sortIcon [field]="'score'"></p-sortIcon>

</th>

</tr>

</ng-template>

<ng-template pTemplate="body" let-e>

<tr>

<td *ngIf="tableHasScores" class="drugstone-plugin-rank-column">{{ e.rank}}</td>

<td>

<a

href="https://www.drugbank.ca/drugs/{{ e.drugId }}"

target="_blank"

>{{ e.drugId }}</a

>

</td>

<td>{{ e.label }}</td>

<td>

<span *ngIf="e.status === 'approved'">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-has-text-success"

icon="check"

></app-fa-solid-icon>

Approved

</span>

<span *ngIf="e.status !== 'approved'">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-has-text-danger"

icon="times"

></app-fa-solid-icon>

Unapproved

</span>

</td>

<!-- <td>

<span *ngIf="e.inTrial">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-text-primary"

icon="microscope"

></app-fa-solid-icon>

Trial

</span>

<span *ngIf="!e.inTrial">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-has-text-danger"

icon="times"

></app-fa-solid-icon>

</span>

</td>

<td>

<span *ngIf="e.inLiterature">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-text-primary"

icon="book"

></app-fa-solid-icon>

Literature

</span>

<span *ngIf="!e.inLiterature">

<app-fa-solid-icon

classString="drugstone-plugin-icon drugstone-plugin-has-text-danger"

icon="times"

></app-fa-solid-icon>

</span>

</td> -->

<td *ngIf="tableHasScores">{{ formatNumber(e.score.toString()) }}</td>

</tr>

</ng-template>

</p-table>
