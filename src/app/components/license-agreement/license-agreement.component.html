<div
  class="modal absolute"
  [class.is-active]="show && drugstoneConfig.config.licensedDatasets && license"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        <span class="icon"><i class="fa fa-key"></i></span>
        Data License Agreement
      </p>
    </header>
    <section class="modal-card-body">
      <div class="is-text-align-justify" style="margin-bottom: 16px"> <i>For the use of licenced data of sources like DrugBank and OMIM, partially provided by the NeDRex database, the terms of use for data of the NeDRex platform have to be accepted:</i></div>
      <div [innerHTML]="license" class="is-text-align-justify"></div>
    </section>
    <footer class="modal-card-foot">
      <button
        (click)="close()"
        class="button is-rounded has-tooltip is-success"
        pTooltip="Agree and close."
        [tooltipStyleClass]="'drgstn drgstn-tooltip drgstn-tooltip-top'"
        tooltipPosition="top"
      >
        I agree
      </button>
    </footer>
  </div>
</div>
