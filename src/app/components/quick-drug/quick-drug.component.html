<div class="drugstone-plugin-card drugstone-plugin-bar-large">

<header

class="drugstone-plugin-card-header"

[ngClass]="{ 'drugstone-plugin-b-text-small': drugstoneConfig.smallStyle }"

>

<p class="drugstone-plugin-card-header-title">

<app-fa-solid-icon icon="flask"></app-fa-solid-icon>

Quick drug search

</p>

<a

(click)="collapseAnalysisQuick = !collapseAnalysisQuick"

data-action="collapse"

class="drugstone-plugin-card-header-icon drugstone-plugin-is-hidden-fullscreen"

aria-label="more options"

>

<app-fa-solid-icon

*ngIf="collapseAnalysisQuick"

icon="angle-down"

></app-fa-solid-icon>

<app-fa-solid-icon

*ngIf="!collapseAnalysisQuick"

icon="angle-left"

></app-fa-solid-icon>

</a>

</header>

<div *ngIf="collapseAnalysisQuick">

<div

class="drugstone-plugin-card-content drugstone-plugin-quick-find"

[ngClass]="{ small: drugstoneConfig.smallStyle }"

>

<div class="drugstone-plugin-field">

<div class="drugstone-plugin-control">

<div style="display: flex; justify-content: center">

<button

(click)="runQuickAnalysis(true, 'super')"

[disabled]="analysis.isLaunchingQuick()"

[ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }"               class="drugstone-plugin-button drugstone-plugin-is-primary drugstone-plugin-is-rounded drugstone-plugin-has-tooltip drugstone-plugin-quick-start-btn drugstone-plugin-is-fullwidth"

pTooltip="Find drugs for all proteins."

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'"

tooltipPosition="top"

>

<app-fa-solid-icon *ngIf="!analysis.isLaunchingQuick()" classString="drugstone-plugin-quick-icon" icon="capsules"></app-fa-solid-icon>

<app-fa-solid-icon *ngIf="analysis.isLaunchingQuick()" classString="drugstone-plugin-quick-icon" icon="spinner"></app-fa-solid-icon>

<span

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }"               >

Drugs for all proteins

</span>

</button>

</div>

<div

style="display: flex; justify-content: center"

class="drugstone-plugin-is-fullwidth"

>

<div class="drugstone-plugin-divisor-rapid">&mdash; or &mdash;</div>

</div>

<div style="display: flex; justify-content: center">

<button

(click)="runQuickAnalysis(false, 'quick')"

[disabled]=" analysis.getCount() === 0 || analysis.isLaunchingQuick() " [ngClass]="{ 'drugstone-plugin-text-small': drugstoneConfig.smallStyle }"               class="drugstone-plugin-button drugstone-plugin-is-primary drugstone-plugin-is-rounded drugstone-plugin-has-tooltip drugstone-plugin-quick-start-btn drugstone-plugin-drugs-btn drugstone-plugin-is-fullwidth"

pTooltip="Find drugs for the selected proteins."

[tooltipStyleClass]="'drugstone-plugin-drgstn drugstone-plugin-drgstn-tooltip drugstone-plugin-drgstn-tooltip-top'"

tooltipPosition="top"

>

<app-fa-solid-icon *ngIf="!analysis.isLaunchingQuick()" classString="drugstone-plugin-quick-icon" icon="capsules"></app-fa-solid-icon>

<app-fa-solid-icon *ngIf="analysis.isLaunchingQuick()" classString="drugstone-plugin-quick-icon" icon="spinner"></app-fa-solid-icon>

<span

[ngClass]="{ 'drugstone-plugin-text-normal': drugstoneConfig.smallStyle }"               >

Drugs for selected proteins

</span>

</button>

</div>

</div>

</div>

</div>

</div>

</div>
