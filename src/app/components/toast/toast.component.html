<div class="drugstone-plugin-toast-holder">

<div *ngFor="let toast of toasts | keyvalue">

<div class="drugstone-plugin-toast {{ getDrugstoneClass(toast.value.type) }}" (click)="click(toast.key)">

<a (click)="close(toast.key)" aria-label="close" class="drugstone-plugin-close">

<app-fa-solid-icon

title="Close analysis"

icon="times"

></app-fa-solid-icon>

</a>

<p>{{ toast.value.message }}</p>

</div>

</div>

</div>
