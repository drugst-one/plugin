<div

class="drugstone-plugin-card drugstone-plugin-bar-large"

[ngClass]="{ 'drugstone-plugin-b-text-small': drugstoneConfig.smallStyle }"

>

<header class="drugstone-plugin-card-header">

<p class="drugstone-plugin-card-header-title">

<app-fa-solid-icon icon="info"></app-fa-solid-icon>

Network Overview

</p>

<a

(click)="collapseOverview = !collapseOverview"

data-action="collapse"

class="drugstone-plugin-card-header-icon drugstone-plugin-is-hidden-fullscreen"

aria-label="more options"

>

<app-fa-solid-icon

*ngIf="collapseOverview"

icon="angle-down"

></app-fa-solid-icon>

<app-fa-solid-icon

*ngIf="!collapseOverview"

icon="angle-left"

></app-fa-solid-icon>

</a>

</header>

<div *ngIf="collapseOverview">

<div class="drugstone-plugin-card-content">

<nav class="drugstone-plugin-level" >

<div class="drugstone-plugin-level-item drugstone-plugin-has-text-centered">

<div>

<p class="drugstone-plugin-heading">Nodes</p>

<p class="drugstone-plugin-title">

{{

networkHandler.activeNetwork.currentViewNodes != null

? networkHandler.activeNetwork.currentViewNodes.length

: 0

}}

</p>

</div>

</div>

<div class="drugstone-plugin-level-item drugstone-plugin-has-text-centered">

<div>

<p class="drugstone-plugin-heading">Edges</p>

<p class="drugstone-plugin-title">

{{

networkHandler.activeNetwork.currentViewEdges != null

? networkHandler.activeNetwork.currentViewEdges.length

: 0

}}

</p>

</div>

</div>

</nav>

</div>

</div>

</div>
