stages:
  - setup
  - check
  - build
  - deploy

cache:
  paths:
    - node_modules/

setup:
  image: trion/ng-cli-karma
  stage: setup
  script:
    - npm install
  tags:
    - drugstone

check:lint:
  image: trion/ng-cli-karma
  stage: check
  script:
    - npm install
    - npm run lint
  dependencies:
    - setup
  tags:
    - drugstone

