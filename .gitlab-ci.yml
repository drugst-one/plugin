stages:
  - setup
  - check
  - build
  - deploy

cache:
  paths:
    - node_modules/

setup:
  image: trion/ng-cli-karma
  stage: setup
  script:
    - npm install

check:audit:
  image: trion/ng-cli-karma
  stage: check
  script:
    - npm install
    - npm audit --production
  dependencies:
    - setup

check:lint:
  image: trion/ng-cli-karma
  stage: check
  script:
    - npm install
    - npm run lint
  dependencies:
    - setup

check:test:
  image: trion/ng-cli-karma
  stage: check
  script:
    - npm install
    - ng test
  dependencies:
    - setup

build:
  image: trion/ng-cli-karma
  stage: build
  artifacts:
    paths:
      - dist
  script:
    - npm install
    - npm run build
  dependencies:
    - check:audit
    - check:lint
    - check:test

deploy:
  image: docker
  stage: deploy
  only:
    - master
  services:
    - docker:dind
  variables:
    CONTAINER_HOSTNAME: docker
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t gitlab.lrz.de:5005/covid-19/frontend .
    - docker push gitlab.lrz.de:5005/covid-19/frontend
  dependencies:
    - build
